<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
	<link href='https://fonts.googleapis.com/css?family=Noto+Serif|Merriweather+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header id="mainHeader">
		<div id="innerHeader">
			<h2>Jonah<span>Tech</span></h2>
			<h4>A Airplane Network For People</h4>
		</div>
	</header>
	<section id="mainSection">
		<div id="innerSection">
			<div id="subInner">
				<form name="form" id="form" action="#" method="post">
					<fieldset>
						<legend></legend>
						<div class="box">
							<label for="email">Email:</label>
							<input type="email" name="email" value="" placeholder="Email">
						</div>
						<div class="box">
							<label for="password">Password:</label>
							<input type="password" name="password" value="" placeholder="Password">
						</div>
						<div class="box">
							<label for="msg">Message:</label>
							<input type="text" name="msg" value="" placeholder="Message">
						</div>
						<div class="box">
							<label for="url">URL:</label>
							<input type="url" name="url" value="" placeholder="URL">
						</div>
						<div id="submit">
							<input type="submit" value="Send Message">
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</section>
	<footer id="mainFooter">
		<div id="innerFooter">
			Copyright JonahTech 2015
		</div>
	</footer>
</body>
</html>
